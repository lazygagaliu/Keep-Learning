<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="result">0</div>
      <div id="resetAll" class="first-1">C</div>
      <div id="reset" class="first-2">CE</div>
      <div id="add" class="first-3">+</div>
      <div id="seven" class="second-1">7</div>
      <div id="eight" class="second-2">8</div>
      <div id="nine" class="second-3">9</div>
      <div id="subtract" class="second-4">-</div>
      <div id="four" class="third-1">4</div>
      <div id="five" class="third-2">5</div>
      <div id="six" class="third-3">6</div>
      <div id="multi" class="third-4">x</div>
      <div id="one" class="fourth-1">1</div>
      <div id="two" class="fourth-2">2</div>
      <div id="three" class="fourth-3">3</div>
      <div id="divide" class="fourth-4">/</div>
      <div id="zero" class="fifth-1">0</div>
      <div id="dot" class="fifth-2">.</div>
      <div id="equal" class="fifth-3">=</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
